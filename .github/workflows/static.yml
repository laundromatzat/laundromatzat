name: Deploy static content to GitHub Pages

on:
  push:
    branches:
      - master  # Runs on pushes to the master branch

  workflow_dispatch:  # Allows manual workflow triggering

permissions:
  contents: read  # Read access to repository content
  pages: write    # Write access to GitHub Pages
  id-token: write # Required for authentication

concurrency:
  group: "pages"
  cancel-in-progress: false # Allow only one concurrent deployment, skipping queued runs

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          path: '.'
          name: github-pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
