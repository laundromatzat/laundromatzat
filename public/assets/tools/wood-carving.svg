<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with wood texture gradient -->
  <defs>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="spotlightGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF5E1;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:0" />
    </radialGradient>

    <linearGradient id="carvingDepth" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3D2817;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#5C3C28;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#woodGradient)"/>
  <rect width="800" height="600" fill="url(#spotlightGradient)"/>

  <!-- Wood grain texture lines -->
  <path d="M 100 50 Q 200 45, 300 50 T 500 50 T 700 50" stroke="#654321" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 100 150 Q 250 145, 400 150 T 700 150" stroke="#654321" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 100 300 Q 300 295, 500 300 T 700 300" stroke="#654321" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 100 450 Q 200 445, 300 450 T 500 450 T 700 450" stroke="#654321" stroke-width="2" fill="none" opacity="0.3"/>

  <!-- Carved eagle silhouette in relief -->
  <g transform="translate(400, 300)">
    <!-- Shadow layer (depth) -->
    <path d="M -120 -50
             C -120 -50, -100 -80, -80 -85
             C -60 -90, -40 -85, -20 -70
             C 0 -55, 10 -50, 20 -70
             C 40 -85, 60 -90, 80 -85
             C 100 -80, 120 -50, 120 -50
             L 100 -20
             C 100 -20, 80 0, 60 20
             L 50 50
             C 50 50, 40 80, 30 90
             L 0 85
             L -30 90
             C -40 80, -50 50, -50 50
             L -60 20
             C -80 0, -100 -20, -100 -20
             Z"
          fill="url(#carvingDepth)"
          opacity="0.6"
          transform="translate(5, 5)"/>

    <!-- Main carved eagle -->
    <path d="M -120 -50
             C -120 -50, -100 -80, -80 -85
             C -60 -90, -40 -85, -20 -70
             C 0 -55, 10 -50, 20 -70
             C 40 -85, 60 -90, 80 -85
             C 100 -80, 120 -50, 120 -50
             L 100 -20
             C 100 -20, 80 0, 60 20
             L 50 50
             C 50 50, 40 80, 30 90
             L 0 85
             L -30 90
             C -40 80, -50 50, -50 50
             L -60 20
             C -80 0, -100 -20, -100 -20
             Z"
          fill="#D2691E"
          stroke="#8B4513"
          stroke-width="2"/>

    <!-- Eagle head detail -->
    <ellipse cx="0" cy="-45" rx="15" ry="20" fill="#CD853F"/>
    <circle cx="-5" cy="-50" r="3" fill="#2C1810"/>

    <!-- Beak -->
    <path d="M 8 -45 L 18 -42 L 10 -40 Z" fill="#FFD700"/>

    <!-- Wing details (feather lines) -->
    <path d="M -80 -60 L -90 -30" stroke="#8B4513" stroke-width="2" fill="none"/>
    <path d="M -70 -65 L -80 -25" stroke="#8B4513" stroke-width="2" fill="none"/>
    <path d="M -60 -68 L -70 -20" stroke="#8B4513" stroke-width="2" fill="none"/>

    <path d="M 80 -60 L 90 -30" stroke="#8B4513" stroke-width="2" fill="none"/>
    <path d="M 70 -65 L 80 -25" stroke="#8B4513" stroke-width="2" fill="none"/>
    <path d="M 60 -68 L 70 -20" stroke="#8B4513" stroke-width="2" fill="none"/>
  </g>

  <!-- Carving tools in corner -->
  <g transform="translate(650, 500)">
    <!-- Chisel -->
    <rect x="-60" y="-15" width="8" height="60" fill="#8B7355" rx="2"/>
    <path d="M -60 45 L -56 55 L -52 45 Z" fill="#C0C0C0"/>
    <rect x="-60" y="-20" width="8" height="8" fill="#654321" rx="1"/>

    <!-- Gouge -->
    <rect x="-40" y="-15" width="8" height="60" fill="#8B7355" rx="2"/>
    <path d="M -40 45 Q -36 58, -32 45" fill="#C0C0C0" stroke="#A0A0A0" stroke-width="1"/>
    <rect x="-40" y="-20" width="8" height="8" fill="#654321" rx="1"/>

    <!-- Mallet -->
    <rect x="-15" y="10" width="6" height="40" fill="#8B7355" rx="2"/>
    <rect x="-22" y="-5" width="20" height="18" fill="#A0826D" rx="2"/>
    <ellipse cx="-12" cy="-5" rx="10" ry="3" fill="#8B7355"/>
  </g>

  <!-- Title text -->
  <text x="400" y="70" font-family="Georgia, serif" font-size="48" font-weight="bold"
        text-anchor="middle" fill="#FFF5E1" opacity="0.9">
    Wood Carving Visualizer
  </text>
</svg>
