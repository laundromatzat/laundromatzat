<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f9fafb;stop-opacity:0.95" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Mobile phone outline -->
  <rect x="250" y="50" width="300" height="500" rx="30" fill="#1F2937" opacity="0.3"/>
  <rect x="260" y="60" width="280" height="480" rx="25" fill="url(#cardGradient)"/>

  <!-- Task cards -->
  <!-- Card 1 -->
  <rect x="290" y="120" width="220" height="80" rx="8" fill="#EEF2FF" stroke="#6366F1" stroke-width="2"/>
  <circle cx="310" cy="145" r="8" fill="#22C55E" opacity="0.8"/>
  <rect x="330" y="135" width="150" height="8" rx="4" fill="#4B5563"/>
  <rect x="330" y="155" width="100" height="6" rx="3" fill="#9CA3AF"/>
  <rect x="330" y="170" width="60" height="16" rx="8" fill="#3B82F6" opacity="0.2"/>

  <!-- Card 2 -->
  <rect x="290" y="220" width="220" height="80" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <circle cx="310" cy="245" r="8" fill="#F59E0B" opacity="0.8"/>
  <rect x="330" y="235" width="140" height="8" rx="4" fill="#4B5563"/>
  <rect x="330" y="255" width="110" height="6" rx="3" fill="#9CA3AF"/>
  <rect x="330" y="270" width="50" height="16" rx="8" fill="#EF4444" opacity="0.2"/>

  <!-- Card 3 -->
  <rect x="290" y="320" width="220" height="80" rx="8" fill="#F3E8FF" stroke="#A855F7" stroke-width="2"/>
  <circle cx="310" cy="345" r="8" fill="#A855F7" opacity="0.8"/>
  <rect x="330" y="335" width="130" height="8" rx="4" fill="#4B5563"/>
  <rect x="330" y="355" width="120" height="6" rx="3" fill="#9CA3AF"/>
  <rect x="330" y="370" width="55" height="16" rx="8" fill="#10B981" opacity="0.2"/>

  <!-- Add button -->
  <circle cx="520" cy="490" r="30" fill="#3B82F6"/>
  <path d="M505 490 L535 490 M520 475 L520 505" stroke="white" stroke-width="4" stroke-linecap="round"/>

  <!-- AI spark icon in top right -->
  <g transform="translate(680, 80)">
    <circle cx="0" cy="0" r="40" fill="#FCD34D" opacity="0.2"/>
    <path d="M0,-15 L-5,-5 L-15,0 L-5,5 L0,15 L5,5 L15,0 L5,-5 Z" fill="#FCD34D"/>
    <circle cx="-8" cy="-8" r="3" fill="#FCD34D"/>
    <circle cx="8" cy="8" r="3" fill="#FCD34D"/>
  </g>

  <!-- Title text -->
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Dev Task Manager</text>
</svg>
