<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>laundromatzat studios</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/laundromatzat-icon.png">
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #000;
        }

        /* Navigation Bar */
        nav {
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #007bff;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: 2rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .hero p {
            font-size: 1rem;
            color: #555;
            letter-spacing: 1px;
        }

        .divider {
            width: 100%;
            height: 50vh;
            background-color: #e6e6e6;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            width: 150px;
            height: 150px;
            background-color: #007bff;
            border-radius: 50%;
        }

        /* Footer Text */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#about">About</a>
        <a href="videos.html">Work</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>laundromatzat studios</h1>
        <div class="flex items-center">
            <p>welcome to the laundromat</p>
        </div>
        <div><h1>  </h1></div>
        <div class="flex items-center">
            <img src="images/laundromatzat-icon.png" alt="Laundromatzat Icon" class="h-6 ml-2">
        </div>

    </section>

    <!-- Divider with Circle -->
    <section class="divider">
        <div class="circle"></div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2024 laundromatzat studios
    </footer>

</body>

</html>
