  <!-- BMI Calculator -->
  <div class="container" id="calc">

    <div class="display-4 mb-4">
      <h1>BMI Calculator</h1>
    </div>

    <p class="lead text-center" id="instructions">Enter info to determine BMI</p>

    <form class="form-group" id="form">

      <!-- Height -->
      <div class="input-group mb-2 mr-sm-2">
        <input type="text" class="form-control" id="feet" oninput="calc()" placeholder="ft.">
        <div class="input-group-append">
          <div class="input-group-text">ft</div>
        </div>
      </div>
      <div class="input-group mb-2 mr-sm-2">
        <input type="text" class="form-control" id="inches" oninput="calc()" placeholder="in.">
        <div class="input-group-append">
          <div class="input-group-text">in</div>
        </div>
      </div>
      </br>

      <!-- Weight -->
      <div class="input-group mb-2 mr-sm-2">
        <input type="text" class="form-control" id="lbs" oninput="calc()" placeholder="lbs.">
        <div class="input-group-append">
          <div class="input-group-text">lbs</div>
        </div>
      </div>
      </br>
    </form>

    <!-- Result -->
    <div id="result">BMI =
      <span id="bmi"> </span></br>
      <div id="interpretation"> </span>
        </span>
      </div>
    </div>

    <script src="static/script.js" charset="utf-8"></script>
