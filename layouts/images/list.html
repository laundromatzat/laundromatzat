<div class="section-header">
  <h1>Images</h1>
  <div class="accent-line"></div>
</div>

<div class="video-grid">
  {{ range .Site.Data.images.items }}
    <div class="video-grid__item">
      <img src="{{ .url }}" alt="{{ .title }}">
      <div class="video-grid__metadata">
        <h2>{{ .title }}</h2>
        <div class="video-grid__info-row">
          <span class="location">{{ .location }}</span>
          <span class="date">{{ .date }}</span>
        </div>
      </div>
    </div>
  {{ end }}
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const images = document.querySelectorAll('.video-grid img'); // Updated selector

  images.forEach(img => {
    img.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();

      if (img.requestFullscreen) {
        img.requestFullscreen();
      } else if (img.webkitRequestFullscreen) { /* Safari */
        img.webkitRequestFullscreen();
      } else if (img.msRequestFullscreen) { /* IE11 */
        img.msRequestFullscreen();
      }
    });

    img.addEventListener('load', function() {
      const item = this.closest('.video-grid__item'); // Updated selector
      if (this.naturalHeight > this.naturalWidth) {
        item.classList.add('portrait');
      } else {
        item.classList.add('landscape');
      }
    });
  });
});
</script>
