
{{ define "main" }}
<div class="section-header">
  <h1>Videos</h1>
  <div class="accent-line"></div>
</div>

<div class="video-grid">
  {{ range $index, $item := $.Site.Data.videos.videos }}
    <div class="video-grid__item">
      <video controls playsinline poster="{{ .thumbnail }}">
        <source src="{{ .token }}" type="video/mp4">
      </video>
      <div class="video-grid__metadata">
        <h2>{{ .title }}</h2>
        <div class="video-grid__info-row">
          <p class="location">{{ .location }}</p>
          <p class="date">{{ .date }}</p>
        </div>
      </div>
    </div>
  {{ end }}
</div>
{{ end }}
